<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-단위</title>
</head>
<body>
    <h1>단위</h1>
    <h2>절대단위</h2>
    <p>cm : </p>
    <p>mm : </p>
    <p>인쇄물작업시 </p>

    <h2>상대단위</h2>
    <p>px : pixel </p>
    <p>em : 기준단위를 중심으로 배수 단위로 사용할때 </p>
    <p>ex : 영문자 소문자 x를 기준으로 크기 설정 </p>
    <p>% : 부모요소를 기준으로 </p>
    <p>웹용 앱용에서 사용되는 단위 </p>

    <h2>모바일단위</h2>
    <p>사용하는 기기의 크기가 기준 </p>
    <p>vw(viewport width):</p>
    <p>vh(viewport height):</p>
    <p>vmin:vw,vh중 작은값이 기준</p>
    <p>vmax:vw, vh중 큰값이 기준</p>
</body>
</html>
