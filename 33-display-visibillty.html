<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-display-visibillty</title>
    <style>
        .display{
            display:none;
        }
        .vis{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <h1 class="display">display 제목</h1>
    <p>위 제목 영원히 사라짐</p>

    <h1 class="vis">visibillty 제목</h1>
    <p>위 제목 안보임</p>
</body>
</html>
