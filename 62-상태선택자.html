<body>
    <h1>상태선택자</h1>
    <p><input type="checkbox" id="check"><label for="check" checked>잠자기</label></p>
    <p>
        <input type="radio" id="women" name="people">
        <label for="women" >여자</label>
        <input type="radio" id="man" name="people">
        <label for="man" >남자</label>
    </p>
    <p>
        <input type="text" id="myText">
    </p>
</body>
