<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>65-버스요금테이블</title>
    <link rel="stylesheet" href="css/65-버스요금테이블.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="3">구분</th>
            <th>일반</th>
            <th>청소년</th>
            <th>어린이</th>
        </tr>
        <tr>
            <td rowspan="4" class="bold">일반버스</td>
            <td rowspan="2" class="bold">카드</td>
            <td class="bold">현행</td>
            <td>1,100원</td>
            <td>770원</td>
            <td>440원</td>
        </tr>
        <tr>
            <td class="bold">조정</td>
            <td>1,250원</td>
            <td>850원</td>
            <td>400원</td>
        </tr>
        <tr>
            <td rowspan="2" class="bold">현금</td>
            <td class="bold">현행</td>
            <td>1,200원</td>
            <td>900원</td>
            <td>500원</td>
        </tr>
        <tr>
            <td class="bold">조정</td>
            <td>1,400원</td>
            <td>1000원</td>
            <td>500원</td>
        </tr>
    </table>
</body>
</html>
